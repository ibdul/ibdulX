name: Build and deploy 

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@gh-pages
        with:
          persist-credentials: false
          submodules: true  # TODO remove this if not using submodules in Hexo

      - name: Install ğŸ”§
        run: npm run install

      - name: Build ğŸ—ï¸
        run: npm build

      - name: Deploy to GH Pages ğŸš€
        uses: ibdul/ibdul
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
